<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Modul 10</title>
</head>
<body>
    <div class="container">
          <form class="add-form">
            <h4 class="h4">Введите данные нового студента</h4>
            <div class="form-group">
                <label>Имя</label>
                <input type="text" class="form-control" name="name" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label>Фамилия</label>
                <input type="text" class="form-control" name="surname" placeholder="Введите фамилию">
            </div>
            <div class="form-group">
                <label>Отчество</label>
                <input type="text" class="form-control" name="patronymic" placeholder="Введите отчество">
            </div>
            <div class="form-group">
                <label>Дата рождения</label>
                <input type="date" class="form-control" name="dob" placeholder="Введите дату рождения">
            </div>
            <div class="form-group">
                <label>Год начала обучения</label>
                <input type="date" class="form-control" name="startStudy" placeholder="Введите год начала обучения">
            </div>
            <div class="form-group">
                <label>Факультет</label>
                <input type="text" class="form-control" name="faculty" placeholder="Введите факультет">
            </div>
            <button type="submit" class="btn btn-primary add-button">Добавить</button>
          </form>
    </div>
</body>
</html>
